<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="one"></p>

<script>
    let chuoi = [-2,0,2,3,4,5,6,7,8,9];
    let x = +prompt ('Nhập 1 số bạn thích');
    let ind= -1;
    for (let i=0; i<chuoi.length; i++) {
        if (x==chuoi[i]) {
            ind = i;
        }
        }
    if (ind!==-1) {
        document.write('có');
    }
    else {document.write('không')}
</script>
</body>
</html>
