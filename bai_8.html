<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let mang = [1,4,2,5,3,9,7,8,6];
  let max = Math.max.apply(null, mang);
  mang.sort(function (a,b){
    return b-a;
  })
  document.write(mang + '<br>');
  document.write(max);
</script>
</body>
</html>
